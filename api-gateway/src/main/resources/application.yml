
#Product Service Routes

spring:
  cloud:
    gateway:
      routes:
        - id : PRODUCT-SERVICE
          uri: lb://PRODUCT-SERVICE
          predicates :
            - Path=/api/product
        - id: INVENTORY-SERVICE
          uri: lb://INVENTORY-SERVICE
          predicates:
            - Path=/api/inventory
        - id : ORDER-SERVICE
          uri: lb://ORDER-SERVICE
          predicates :
            - Path=/api/order
        - id : DISCOVERY-SERVER
          uri : http://localhost:8761
          predicates :
            - Path=/eureka/web
          filters : SetPath=/
        - id: DISCOVERY-SERVER-STATIC
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**

