spring.application.name=API-GATEWAY

eureka.client.serviceUrl.defaultZone=http://eureka:pasword@localhost:8761/eureka

logging.level.root-INFO
logging.level.org.springframework.cloud.gateway.route.RouteDefinationLocator = INFO
logging.level.org.springframework.cloud.gateway = TRACE

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/oauth-realm

spring.zipkin.base-url=http://localhost:9411
spring.sleuth.sampler.probability=1.0
